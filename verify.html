<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <link rel="manifest" href="manifest.json">
    <title>SECURE VAULT // VERIFICATION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg-color: #050505;
            --primary-color: #00ffea;
            --alert-color: #ff003c;
            --font-main: 'Share Tech Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Grid Background */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--primary-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary-color) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center;
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 25px;
            border: 1px solid #333;
            background: rgba(0,0,0,0.9);
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
        }

        .info-text {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #888;
            line-height: 1.4;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            background: #000;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-family: var(--font-main);
            font-size: 2rem;
            text-align: center;
            padding: 15px;
            outline: none;
            letter-spacing: 2px;
            border-radius: 0;
        }

        input::placeholder { color: #003b36; opacity: 0.5; }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: #000;
            font-family: var(--font-main);
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 15px var(--primary-color);
        }

        button:disabled {
            background: #333;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .attempts-counter {
            margin-top: 5px;
            text-align: right;
            font-size: 0.8rem;
            color: var(--alert-color);
        }

        .status-log {
            margin-top: 20px;
            min-height: 40px;
            font-size: 0.8rem;
            color: #fff;
            text-align: center;
            white-space: pre-wrap;
        }

        /* Lockout Overlay */
        #lockoutOverlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 10;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--alert-color);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="lockoutOverlay">
            <h2>TRANSACTION FLAGGED</h2>
            <p>SUSPICIOUS ACTIVITY DETECTED</p>
            <p style="margin-top: 20px;">RETRY IN: <span id="countdown">30</span>s</p>
        </div>

        <h1>>> PAYMENT_VERIFICATION</h1>

        <div class="info-text">
            PLEASE ENTER THE EXACT TRANSFER AMOUNT.<br>
            DECIMAL PRECISION REQUIRED FOR HASH MATCH.
        </div>

        <div class="input-wrapper">
            <input type="number" id="amountInput" step="0.01" placeholder="0.00" autocomplete="off">
            <div class="attempts-counter" id="attemptDisplay">Attempts Remaining: 3</div>
        </div>

        <button id="verifyBtn">Verify Transaction</button>

        <div class="status-log" id="statusLog"></div>
    </div>

    <script>
        // 1. SECURITY & STATE CHECK
        if (!sessionStorage.getItem('vault_auth')) {
            window.location.href = 'index.html';
        }
        
        const requiredAmount = sessionStorage.getItem('vault_amount_due');
        if (!requiredAmount) {
            // If user skipped tier selection, send them back
            window.location.href = 'tier.html';
        }

        // 2. CONFIG
        const MAX_FAILS = 3;
        const LOCK_TIME = 30000;

        // 3. DOM ELEMENTS
        const input = document.getElementById('amountInput');
        const btn = document.getElementById('verifyBtn');
        const log = document.getElementById('statusLog');
        const attemptDisplay = document.getElementById('attemptDisplay');
        const overlay = document.getElementById('lockoutOverlay');
        const countSpan = document.getElementById('countdown');

        // 4. INIT
        checkLockout();
        updateAttemptsUI();

        // 5. EVENTS
        btn.addEventListener('click', verifyPayment);
        input.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') verifyPayment();
        });

        // 6. LOGIC
        function verifyPayment() {
            if (isLocked()) return;

            // Normalize input to ensure string match
            const userVal = parseFloat(input.value).toFixed(2);
            const targetVal = parseFloat(requiredAmount).toFixed(2);

            if (!input.value) return;

            // Simulate Processing
            btn.disabled = true;
            log.style.color = "var(--primary-color)";
            log.innerHTML = ">> CONNECTING TO LEDGER...";
            
            setTimeout(() => log.innerHTML = ">> SCANNING BLOCKCHAIN NODES...", 600);
            
            setTimeout(() => {
                if (userVal === targetVal) {
                    // SUCCESS
                    log.innerHTML = ">> CONFIRMED. HASH MATCH FOUND.";
                    log.style.color = "#0f0";
                    localStorage.removeItem('verify_fails');
                    
                    setTimeout(() => {
                        window.location.href = 'otp.html';
                    }, 1000);
                } else {
                    // FAILURE
                    recordFailure();
                    btn.disabled = false;
                    log.innerHTML = ">> ERROR: MISMATCH. TRANSACTION NOT FOUND.";
                    log.style.color = "var(--alert-color)";
                    input.value = '';
                    input.focus();
                    checkLockout();
                    updateAttemptsUI();
                }
            }, 1500);
        }

        function recordFailure() {
            let f = parseInt(localStorage.getItem('verify_fails') || '0');
            f++;
            localStorage.setItem('verify_fails', f);
        }

        function updateAttemptsUI() {
            const f = parseInt(localStorage.getItem('verify_fails') || '0');
            const r = MAX_FAILS - f;
            attemptDisplay.innerText = `Attempts Remaining: ${r > 0 ? r : 0}`;
        }

        function isLocked() {
            const t = localStorage.getItem('verify_lock_until');
            if (t && new Date().getTime() < parseInt(t)) return true;
            return false;
        }

        function checkLockout() {
            const f = parseInt(localStorage.getItem('verify_fails') || '0');
            const t = localStorage.getItem('verify_lock_until');
            const now = new Date().getTime();

            if (t && now < parseInt(t)) {
                startTimer(parseInt(t));
            } else if (f >= MAX_FAILS) {
                const unlockAt = now + LOCK_TIME;
                localStorage.setItem('verify_lock_until', unlockAt);
                startTimer(unlockAt);
            } else if (t && now >= parseInt(t)) {
                // Expired
                localStorage.removeItem('verify_lock_until');
                localStorage.removeItem('verify_fails');
                overlay.style.display = 'none';
                updateAttemptsUI();
            }
        }

        function startTimer(endTime) {
            overlay.style.display = 'flex';
            input.disabled = true;
            btn.disabled = true;

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const dist = endTime - now;

                if (dist < 0) {
                    clearInterval(interval);
                    overlay.style.display = 'none';
                    input.disabled = false;
                    btn.disabled = false;
                    localStorage.removeItem('verify_lock_until');
                    localStorage.removeItem('verify_fails');
                    updateAttemptsUI();
                    log.innerHTML = "";
                } else {
                    countSpan.innerText = Math.floor(dist / 1000);
                }
            }, 1000);
        }
    </script>
</body>
</html>
